name: Refresh Job Data

on:
  schedule:
    - cron: '0 9 * * 1'  # every Monday 9:00 AM
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run scraper + analysis
        run: |
          python scripts/scraper.py
          python scripts/create_raw_jobs.py
          python scripts/preprocess_jobs.py
          python analysis/eda_jobs.py
